        // Function to copy the prompt text
        function copyPrompt(button, promptText) {
            navigator.clipboard.writeText(promptText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'PROMPT COPIED! âœ…';
                button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 1500);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        // Function to load prompts into UI (with enhanced styling)
        function loadPrompts(promptsToDisplay, title) {
            const container = document.getElementById("promptContainer");
            const galleryTitle = document.getElementById("gallery-title");
            
            // Clear existing content
            container.innerHTML = "";
            galleryTitle.textContent = title;

            if (promptsToDisplay.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-500 text-2xl col-span-full py-20">No matching prompts found.</p>`;
                return;
            }

            promptsToDisplay.forEach(prompt => {
                const card = document.createElement("div");
                // Attractive card styling with shadow, rounded corners, and lift on hover
                card.className = "card bg-card-bg-light rounded-2xl overflow-hidden flex flex-col transition duration-300 transform hover:scale-[1.03] shadow-xl hover:shadow-light-glow";

                // Set color/label based on gender for card tags
                let genderLabel = '';
                let genderTagClass = '';
                if (prompt.gender === 'girl') {
                    genderLabel = 'FEMALE';
                    genderTagClass = 'bg-accent-fuchsia text-bg-dark shadow-lg';
                } else if (prompt.gender === 'men') {
                    genderLabel = 'MALE';
                    genderTagClass = 'bg-accent-sky text-bg-dark shadow-lg';
                } else if (prompt.gender === 'couple') {
                    genderLabel = 'DUO';
                    genderTagClass = 'bg-purple-500 text-white shadow-lg';
                }
                
                // Escape quotes for the copy function parameter
                const safePrompt = prompt.prompt.replace(/'/g, "\\'").replace(/"/g, '\\"');

                card.innerHTML = `
                    <div class="aspect-[4/5] bg-gray-900 flex items-center justify-center relative image-container">
                        ${prompt.imageUrl 
                            ? `<img src="${prompt.imageUrl}" alt="${prompt.title}" class="w-full h-full object-cover transition duration-300 transform scale-100 opacity-90">` 
                            : `<span class="text-gray-500 text-xl">NO VISUAL DATA</span>`
                        }
                        <span class="absolute top-4 left-4 px-4 py-1 text-xs font-bold uppercase tracking-wider rounded-full ${genderTagClass}">
                            ${genderLabel}
                        </span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-2xl font-extrabold mb-2 text-gray-100">${prompt.title}</h3>
                        <div class="glass-effect p-3 mb-4 rounded-lg flex-grow">
                             <p class="text-gray-300 text-sm overflow-hidden max-h-12 leading-snug">${prompt.prompt}</p>
                        </div>
                       
                        <div class="flex flex-wrap gap-2 mb-5 glass-effect p-2 rounded-lg">
                            ${prompt.tags.map(tag => 
                                `<span class="bg-transparent text-gray-400 px-2 py-0.5 rounded-full text-xs font-medium border border-gray-600">#${tag}</span>`
                            ).join("")}
                        </div>
                        
                        <button onclick="copyPrompt(this, '${safePrompt}')" class="mt-auto w-full bg-blue-500 text-white font-extrabold py-3 rounded-xl tracking-wide shadow-md hover:bg-blue-600 transition duration-300">
                            Copy Prompt ðŸ“‹
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Function to filter and display prompts
        function filterPrompts(gender) {
            let filteredList = [];
            let title = "";
            let ringColor = '';

            // Reset button active states
            document.querySelectorAll('button[id^="filter-"]').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-offset-4', 'ring-opacity-50', 'ring-accent-sky', 'ring-accent-fuchsia', 'ring-offset-bg-dark');
            });

            if (gender === 'men') {
                filteredList = allPrompts.filter(p => p.gender === 'men' || p.gender === 'couple');
                title = "ðŸŒŒ MALE SUBJECTS & DUOS (Sky Blue Focus)";
                ringColor = 'ring-accent-sky';
            } else if (gender === 'girl') {
                filteredList = allPrompts.filter(p => p.gender === 'girl' || p.gender === 'couple');
                title = "âœ¨ FEMALE SUBJECTS & DUOS (Fuchsia Focus)";
                ringColor = 'ring-accent-fuchsia';
            }
            
            // Apply ring style to the active button
            if (document.getElementById(`filter-${gender}`)) {
                document.getElementById(`filter-${gender}`).classList.add('ring-4', 'ring-offset-4', ringColor, 'ring-opacity-50', 'ring-offset-bg-dark');
            }

            currentPrompts = filteredList;
            loadPrompts(currentPrompts, title);
        }
        
        // ðŸ”‘ Automatically load Men's Prompts on page load
        window.onload = function() {
            filterPrompts('men');
        };
    </script>
