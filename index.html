    // âœ… Function to load prompts into UI
    function loadPrompts() {
      const container = document.getElementById("promptContainer");
      container.innerHTML = "";

      prompts.forEach(prompt => {
        const card = document.createElement("div");
        card.className = "bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition";

        card.innerHTML = `
          <div class="aspect-[4/5] bg-gray-200 flex items-center justify-center">
            ${prompt.imageUrl 
              ? `<img src="${prompt.imageUrl}" alt="${prompt.title}" class="w-full h-full object-cover">` 
              : `<span class="text-gray-500">No Image Available</span>`
            }
          </div>
          <div class="p-4">
            <h3 class="text-lg font-bold mb-2">${prompt.title}</h3>
            <p class="text-gray-700 text-sm mb-3">${prompt.prompt}</p>
            <div class="flex flex-wrap gap-2">
              ${prompt.tags.map(tag => 
                `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">#${tag}</span>`
              ).join("")}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
